{% load static %}
<link rel="stylesheet" href="{% static 'leaf.css' %}">

<h3>Employees</h3>
<title>Companies employees</title>
<ul>
    {% for employee in employees %}
    <li>
        <div class='leaf'>
            <{{ employee.pk }}> {{ employee.name }} - {{ employee.position }}
        </div>

    </li>
    {% empty %}
    <li>No employees yet.</li>
    {% endfor %}
</ul>
